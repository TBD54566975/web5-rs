[package]
name = "web5-uniffi"
version = "0.1.0"
edition = "2021"
homepage.workspace = true
repository.workspace = true
license-file.workspace = true

[dependencies]
crypto = { path = "../../crates/crypto" }
jwk = { path = "../../crates/jwk" }
uniffi = { version = "0.25.3", features = ["cli"] }

[build-dependencies]
uniffi = { version = "0.25.3", features = ["build"] }

[lib]
crate-type = ["cdylib"]
name = "web5"

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"